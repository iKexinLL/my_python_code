<!DOCTYPE html>
<!-- 元素样式替换了文档样式-->
<!-- 浏览器一般会按照如下顺序搜索,直到找到一个属性
1.元素内样式
2.文档内嵌样式
3.外部样式(link)
4.用户样式
5.浏览器样式
!important 会改变次序(仍会寻找第一个important)
-->
<!--如果浏览器在直接相关的样式中找不到某个属性的值,就会求助于继承机制,使用父元素的这个样式的值-->
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style type="text/css">
        a {
            background:green;
            color:grey;
        }
        span {
            border:thin black solid;
            color:red;
        }
        span {
            border:inherit;
        }
    </style>
</head>
<body>
    <a href="global_attribute.html">global</a>
    <p> I like <span>apples</span></p>
    <a href="" style="background: black; color:white">tet</a>
    <button onclick="">SetHidden</button>
    <!-- 存在无法不使用style的情况-->
    <p style="background: white;color: black"></p>
</body>
